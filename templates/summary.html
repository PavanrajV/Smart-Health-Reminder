<!DOCTYPE html>
<html>
<head>
    <title>Daily Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Daily Summary</h2>
    <table border="1">
        <tr><th>Type</th><th>Name</th><th>Dosage</th><th>Time</th><th>Status</th></tr>
        {% for r in reminders %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dashboard">Back to Dashboard</a>
</div>
</body>
</html>
